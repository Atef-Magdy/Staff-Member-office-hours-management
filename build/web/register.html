<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="css/myStyle.css">
        <link rel="icon" href="img/logo.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>

    <body>
        <div class="background ">

            <form class="container" method="post" id="registerForm">
                <div class="p-4 Admins ml-auto mr-auto loginCard">
                    <div class="text-center">
                        <h1>Register</h1>
                    </div>
                    <hr>
                    <div class='text-center'>
                        <p>if you're a student use your id as userName</p>
                    </div>
                    <div class="alert alert-danger col-12 col-lg-12" id="bad">
                        <strong>Error happen!</strong>
                    </div>

                    <div class="AdminsDetails">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Username</span>
                            </div>
                            <input name="user" id="user" type="text" class="form-control" placeholder="Username">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Your name</span>
                            </div>
                            <input name="name" id="name" type="text" class="form-control" placeholder="Enter your name">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Your email</span>
                            </div>
                            <input name="email" id="email" type="email" class="form-control" placeholder="Enter your email">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Your role</span>
                            </div>
                            <select name="role" id="role" class="form-control">
                                <option value="ST">student</option>
                                <option value="DR">Doctor</option>
                                <option value="TA">Teaching assistant</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <div class="g-recaptcha" data-sitekey="6LecFCgaAAAAAIFsEoqqlHKkfs2gI25lVV_EdRUL"></div>
                            <input type="submit" class="w-100 btn blueButton" value="Register">
                        </div>
                    </div>
                    <div class='text-center'>
                        <p>have an account?! <a href="index.html">Login</a></p>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/checkRegister.js"></script>
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    

    </body>

</html>
